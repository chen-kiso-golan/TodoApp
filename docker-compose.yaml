version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # TodoAccessor Service
  todoaccessor:
    build:
      context: .
      dockerfile: TodoAccessor/Dockerfile
    container_name: todo-accessor
    ports:
      - "5292:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__TodoDb=Host=postgres;Port=5432;Database=tododb;Username=postgres;Password=postgres
    depends_on:
      postgres:
        condition: service_healthy

  # TodoManager Service
  todomanager:
    build:
      context: .
      dockerfile: TodoManager/Dockerfile
    container_name: todo-manager
    ports:
      - "5271:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - TodoAccessor__BaseUrl=http://todoaccessor:8080
    depends_on:
      - todoaccessor

volumes:
  postgres_data: